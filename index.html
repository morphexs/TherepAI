<!doctype html>
<html>

	<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
		<title>TherepAI</title>
		<link rel="stylesheet" href="index.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
		<link rel="icon" type="image/x-icon" href="./images/mental.png">
	</head>

	<body>
		<header>
			<img src="./images/mental.png" alt="TherepAI">
			<a href="./index.html"><span>TherepAI</span></a>
		</header>
		<main>
			<section class="chatbot-container">
				<div class="chatbot-header">
					<img src="images/mental.png" class="logo">
					<h1>TherepAI</h1>
					<button class="clear-btn" id="clear-btn">Restart</button>
				</div>
				<div class="chatbot-conversation-container" id="chatbot-conversation">
					<div class="speech speech-ai">
						Hey there! I'm TherepAI, your personal therapist. What brings you here today?
					</div>
				</div>
				<form id="form" class="chatbot-input-container">
					<input name="user-input" type="text" id="user-input" required>
					<button id="submit-btn" class="submit-btn">
						<img 
							src="images/send-btn-icon.png" 
							class="send-btn-icon"
						>
					</button>
				</form>
			</section>
		</main>
		<script type="module" src="index.js"></script>
	</body>
	<footer>
		&copy; 2023 TherepAI
	</footer>
</html>
